<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container-sm my-5 bg-dark text-white">
    <h1>Mr. Roboger's Neighborhood</h1>
    <form id="form"> 
      <div class="form-group row">
        <div class="col-xs-3">
          <label for="input">Input a number to see the result</label>
          <input class="form-control" id="input" type="text">
        </div>
        <div class="col-xs-3">
          <label for="name">Input your name</label>
          <input class="form-control" id="name" type="text">
        </div>
        <button type="submit" class="btn-outline-warning">Submit</button>
      </div>
    </form>
    <p>Mr. Roboger's Neighborhood: <span id="result"></span></p>
  </div>
</body>
</html>
