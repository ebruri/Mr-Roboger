<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="img/favicon1.png" rel="shortcut icon" type="image/png"/>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron mt-5">
      <h1>Mr. Roboger's Neighborhood</h1>
    </div>
    <div class="media">
      <img src="img/giphy.gif" class="align-self-center mr-3" style="width:350px">
      <div class="media-body">
        <h4 class="mt-5">Game time!</h4>
        <form id="form"> 
          <div class="form-group my-4">
            <label for="input">Pick any number</label>
            <input class="form-control" id="input" type="text">
          </div>
          <div class="form-group my-4">
            <label for="name">What is your name?</label>
            <input class="form-control" id="name" type="text">
          </div>
          <button type="submit" class="btn btn-light" data-toggle="modal" data-target="#myModal">Submit</button>
        </form> 
      </div>
    </div>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Mr. Roboger says:</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="media">
              <img src="img/roboger.jpg" class="align-self-start mr-3" style="width:150px">
              <div class="media-body">
                <h5 id="result"></h5>
              </div>
            </div>    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
